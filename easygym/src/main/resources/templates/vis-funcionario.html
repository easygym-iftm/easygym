<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/modelo :: modelo">
<head>

<meta charset="utf-8">
<title>EasyGym - Academia</title>
</head>
<body>

	<div th:fragment="conteudo">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center my-3">
					<h1 class="display-4">Dados do Funcinário</h1>
				</div>
				
			</div>
			<div class="row justify-content-center mb-5">
				<div class="col-sm-12 col-md-10 col-lg-8">
				<div class="jumbotron">
				<form action="" method="" th:object="${func}">
						<div class="row">
							<div class="col-sm-6">
								<p><strong>Nome:</strong></p>
								<p th:text="*{nome_func}">Nome</p>
							</div>
							
							<div class="col-sm-6">
								<p><strong>CPF:</strong></p>
								<p th:text="*{cpf_func}">CPF</p>
							</div>						
						</div>
						<div class="row">
							<div class="col-sm-4">
								<p><strong>E-mail:</strong></p>
								<p th:text="*{email_func}">EMAIL</p>
							</div>
							
							<div class="col-sm-4">
								<p><strong>Telefone:</strong></p>
								<p th:text="*{telefone_func}">telefone</p>
							</div>
							<div class="col-sm-4">
								<p><strong>CEP:</strong></p>
								<p th:text="*{cep_func}">CEP</p>
							</div>						
						</div>
						<div class="row">
							<div class="col-sm-12">
								<p><strong>Endereço:</strong></p>
								<p th:text="*{end_func}">endereço</p>
							</div>
												
						</div>
						<div class="row">
							<div class="col-sm-6">
								<p><strong>Cidade:</strong></p>
								<p th:text="*{cidade_func}">Cidade</p>
							</div>
							
							<div class="col-sm-6">
								<p><strong>Estado:</strong></p>
								<p th:text="*{sigla}">Sigla</p>
							</div>					
						</div>
						<div class="row">
							<div class="col-sm-6">
								<p><strong>Função:</strong></p>
								<p th:text="*{funcao}">Função</p>
							</div>
							
							<div class="col-sm-6">
								<p><strong>Carga Horária:</strong></p>
								<p th:text="*{carga_horaria}">Carga</p>
							</div>
							<div class="col-sm-6">
								<p><strong>Dias de Trabalho:</strong></p>
								<p th:text="*{dias_trab}">Dias</p>
							</div>		
							<div class="col-sm-6">
								<p><strong>Salário:</strong></p>
								<p th:text="*{salario}">Salário</p>
							</div>					
						</div>
					</form>
						<div class="row">
							<a class="btn btn-secondary btn-xs" th:href="@{/edit-funcionario(cod_func=${func.cod_func})}">Editar</a>
  							<a href="/ger-funcionarios" class="btn btn-dark">Voltar</a>
						</div>
					</div>
				
				</div>
			</div>		
		</div>
	</div>

</body>
</html>
