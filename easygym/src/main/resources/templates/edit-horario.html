<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/modelo :: modelo">
<head>

<meta charset="utf-8">
<title>EasyGym - Academia</title>
</head>
<body>

	<div th:fragment="conteudo">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center my-3">
					<h1 class="display-4">Editar Horário</h1>
				</div>
				
			</div>
			<div class="row justify-content-center mb-5">
				<div class="col-sm-12 col-md-5 col-lg-8">
				<div class="jumbotron">
				<form action="/editar-horario" method="post" th:object="${horario}">						
				<div class="form-row">
							<div class="form-group col-sm-6">
								<input type="hidden" class="form-control" th:field="*{cod_horario}">
								<label for="inputHorario">Horário:</label>
								<input type="text" class="form-control" th:field="*{horario}" value="Livre">
							</div>
							
							<div class="form-group col-sm-6">
								<label for="inputFaixa">Faixa horária:</label>
								<input type="text" class="form-control" th:field="*{faixa_horario}" value="06:00 às 23:00">
							</div>						
						</div>
						
					
						<div class="form-row">
							<button type="submit" class="btn btn-success mr-2">Editar</button>
  							<a href="/ger-horarios" class="btn btn-dark">Voltar</a>
						</div>
					</form>
					</div>
				
				</div>
			</div>		
		</div>
	</div>

</body>
</html>
